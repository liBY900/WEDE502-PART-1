<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Buy stylish sneakers online from Sneaker Society. Explore top brands, exclusive releases, and quality footwear." />
  <title>Buy Stylish Sneakers Online | Sneaker Society</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* HERO SECTION */
    .hero {
      position: relative;
      height: 75vh;
      background: url(FreePik.png) center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      color: #fff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    .btn {
      background-color: var(--accent-color);
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s ease;
      display: inline-block;
    }

    .btn-login {
      background: var(--accent-color);
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
      color: #fff;
    }

    .btn:hover,
    .btn-login:hover {
      transform: scale(1.05);
      background-color: #d12e5a;
      /* slightly darker on hover */
      box-shadow: 0 0 15px rgba(255, 59, 107, 0.6),
        0 0 25px rgba(255, 59, 107, 0.4);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="sneakerhome.html" class="logo-link">
        <img src="SS.png" alt="Sneaker Society Logo" style="height: 60px" />
        <div class="logo-text">
          <span class="top">SNEAKER</span>
          <span class="bottom">SOCIETY</span>
        </div>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="sneakerhome.html">Home</a></li>
        <li><a href="sneakershop.html">Shop</a></li>
        <li><a href="sneakerpayment.html">Payment</a></li>
        <li><a href="sneakercontact.html">Contact</a></li>
        <li><a href="sneakerabout.html">About</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="sneakerlogin.html" class="btn-login">Log In</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <main class="home-page">
    <section class="hero">
      <div class="hero-content">
        <h1>Step into the Future!!</h1>
        <p>Explore exclusive releases and must-have sneakers curated just for you</p>
        <a href="sneakershop.html" class="btn">Shop Now</a>
      </div>
    </section>
  </main>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Sneaker Society. All rights reserved.</p>
  </footer>

  <!-- LINK EXTERNAL JS -->
  <script src="script.js"></script>
</body>

</html>
