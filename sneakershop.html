    content="Buy stylish sneakers online from Sneaker Society. Explore top brands, exclusive releases, and quality footwear." />

  <link rel="stylesheet" href="style.css" />

  <style>
    /* Full-page gradient background */
    body {
      background: linear-gradient(to bottom, rgb(41, 41, 41), rgb(15, 15, 15));
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px 0;
    }

    .product-card {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: var(--text-color);
    }

    .product-info p {
      margin: 5px 0 15px;
      font-size: 1.1em;
      color: var(--accent-color);
      font-weight: bold;
    }

    /* BUY BUTTON */
    .buy-btn {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: 0.3s ease;
    }

    .buy-btn:hover {
      transform: scale(1.07);
      background-color: #d12e5a;
      box-shadow: 0 0 15px rgba(255, 59, 107, 0.6),
                  0 0 25px rgba(255, 59, 107, 0.4);
    }
  </style>
</head>
