<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .payment-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  max-width: 800px;
  margin: 0 auto;
}
.payment-form-box {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 8px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}
.payment-form-box h2 {
  text-align: center;
  margin-bottom: 20px;
}
.payment-form-box label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}
.payment-form-box input[type="text"],
.payment-form-box input[type="email"],
.payment-form-box input[type="tel"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; 
}
.card-details {
  display: flex;
  gap: 15px;
}
.card-details .expiry,
.card-details .cvv {
  width: 50%;
}
.payment-btn {
  background-color: #ff3366;
  color: #fff;
  border: none;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 20px;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s;
}
.payment-btn:hover {
  background-color: #333;
}
.order-summary {
  margin-top: 30px;
  border-top: 2px solid #eee;
  padding-top: 20px;
  width: 100%;
  max-width: 500px;
}
.order-summary h3 {
  margin-bottom: 15px;
}
.order-summary .item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.order-summary .total {
  font-weight: bold;
  font-size: 1.2em;
  border-top: 1px solid #ccc;
  padding-top: 10px;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="sneakerhome.html">
        <img src="logo12.png" alt="Logo" style="height: 60px" />
      </a>
    </div>
    <nav>
      <ul>
        <li>
          <a href="sneakerhome.html">Home</a>
        </li>
        <li>
          <a href="sneakershop.html">Shop</a>
        </li>
        <li>
          <a href="sneakerpayment.html">Payment</a>
        </li>
        <li>
          <a href="sneakercontact.html">Contact</a>
        </li>
        <li>
          <a href="sneakerabout.html">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container payment-container">
    <div class="payment-form-box">
      <h2>Payment Details</h2>
      <form action="#" method="post">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" required />

        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card-name" required />

        <div class="card-details">
          <div class="expiry">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required />
          </div>
          <div class="cvv">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
          </div>
        </div>

        <button type="submit" class="payment-btn">Pay Now</button>
      </form>
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="item">
        <span>New Balance 90</span>
        <span>R3 500</span>
      </div>
      <div class="item">
        <span>Shipping</span>
        <span>R150</span>
      </div>
      <div class="total">
        <span>Total</span>
        <span>R3 650</span>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sneaker Society. All rights reserved.</p>
  </footer>
</body>
</html>
